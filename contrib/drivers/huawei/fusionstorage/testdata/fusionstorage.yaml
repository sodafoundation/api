authOptions:
  fmIp: 192.168.0.100
  fsaIp:
    - 192.168.0.1
    - 192.168.0.2
    - 192.168.0.3

pool:
  0:
    storageType: block
    availabilityZone: nova-01
    extras:
      dataStorage:
        provisioningPolicy: Thin
        isSpaceEfficient: false
      ioConnectivity:
        accessProtocol: DSWARE
        maxIOPS: 7000000
        maxBWS: 600
      advanced:
        diskType: SSD
        latency: 3ms
  1:
    storageType: block
    availabilityZone: nova-01
    extras:
      dataStorage:
        provisioningPolicy: Thin
        isSpaceEfficient: false
      ioConnectivity:
        accessProtocol: DSWARE
        maxIOPS: 3000000
        maxBWS: 300
      advanced:
        diskType: SSD
        latency: 500ms
