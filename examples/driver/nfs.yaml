tgtBindIp: 100.64.40.97
tgtConfDir: /etc/tgt/conf.d
pool:
  opensds-files-default:
    diskType: NL-SAS
    availabilityZone: default
    multiAttach: true
    storageType: file
    extras:
      dataStorage:
        provisioningPolicy: Thin
        isSpaceEfficient: false
        storageAccessCapability:
          - Read
          - Write
          - Execute
      ioConnectivity:
        accessProtocol: nfs
        maxIOPS: 7000000
        maxBWS: 600
      advanced:
        diskType: SSD
        latency: 5ms