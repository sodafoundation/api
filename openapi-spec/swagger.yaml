openapi: 3.0.0
info:
  version: "v1beta"
  title: OpenSDS Controller API
  description: OpenSDS Controller API to manage mutliple backend storages.
  termsOfService: 'https://www.linuxfoundation.org/terms'
  contact:
    name: OpenSDS Support
    url: 'https://opensds.slack.com'
    email: support@opensds.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  /:
    get:
      tags:
        - API versions
      description: Lists information for all SDSController API versions.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  versions:
                    type: array
                    items:
                      $ref: '#/components/schemas/VersionSpec'
              examples:
                response:
                  value:
                    - name: v1beta
                      status: CURRENT
                      updated: '2017-07-10T14:36:58.014Z'
        '500':
          $ref: '#/components/responses/HTTPStatus500'
  '/{apiVersion}':
    parameters:
      - $ref: '#/components/parameters/apiVersion'
    get:
      tags:
        - API versions
      description: Gets version details by specified API version.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    $ref: '#/components/schemas/VersionSpec'
              examples:
                response:
                  value:
                    name: v1beta
                    status: SUPPORTED
                    updated: '2017-04-10T14:36:58.014Z'
        '404':
          $ref: '#/components/responses/HTTPStatus404'
        '500':
          $ref: '#/components/responses/HTTPStatus500'
  '/v1beta/{tenantId}/docks':
    parameters:
      - $ref: '#/components/parameters/tenantId'
    get:
      tags:
        - Dock
      description: Lists information for all storage docks.
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/sortDir'
        - name: sortKey
          in: query
          description: Sorting key word, such as name, createdAt
          schema:
            type: string
        - name: storageType
          in: query
          schema:
            type: string
            enum:
            - block
            - file
            - object
        - name: type
          in: query
          schema:
            type: string
            enum:
            - provisioner
            - attacher
        - name: status
          in: query
          schema:
            type: string
            enum:
            - available
            - unavailable
        - name: name
          in: query
          schema:
            minLength: 1
            maxLength: 255
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
