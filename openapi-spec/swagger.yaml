                        schedule:
                          datetime: '2008-09-15T15:53:00.000Z'
                          occurrence: Weekly
                        retention:
                          number: 10
                          duration: 60
                        topology:
                          bucket: s3
                      customProperties:
                        key1: value1
                        key2:
                          subKey1: subValue1
                          subKey2: subValue2
                        key3: value3
                    - id: 5d8c3732-a248-50ed-bebc-539a6ffd25c2
                      name: Silver
                      storageType: block
                      description: provide silver storage service
                      provisioningProperties:
                        dataStorage:
                          provisioningPolicy: Thin
                        ioConnectivity:
                          accessProtocol: iscsi
                      customProperties:
