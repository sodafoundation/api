    type: string
    pattern: 'v([1-9][0-9]*)((alpha)([1-9][0-9]*)|(beta)([1-9][0-9]*))?'
  tenantId:
    name: tenantId
    in: path
    required: true
    description: The tenant UUID in a multi-tenancy environment.
    type: string
  dockId:
    name: dockId
    in: path
    required: true
    description: The UUID of the storage backend (dock) service.
    type: string
  poolId:
    name: poolId
    in: path
    required: true
    description: The UUID of the storage pool.
    type: string
  profileId:
    name: profileId
    in: path
    required: true
    description: The UUID of the profile.
    type: string
  fileshareId:
    name: fileshareId
    in: path
    required: true
    description: The UUID of the file share.
    type: string
  fileshareaclId:
    name: fileshareaclId
    in: path
    required: true
    description: The UUID of the file share acl.
    type: string
  volumeId:
    name: volumeId
    in: path
    required: true
    description: The UUID of the volume.
    type: string
  customKey:
    name: customKey
    in: path
    required: true
    description: The key of the customized properties.
    type: string
  attachmentId:
    name: attachmentId
    in: path
    required: true
    description: The UUID of the volume attachment.
    type: string
  snapshotId:
    name: snapshotId
    in: path
    required: true
    description: The UUID of the volume snapshot.
    type: string
  shareSnapshotId:
    name: shareSnapshotId
    in: path
    required: true
    description: The UUID of the fileshare snapshot.
    type: string
  volumeGroupId:
    name: volumeGroupId
    in: path
    required: true
    description: The UUID of the volume group.
    type: string
  replicationId:
    name: replicationId
    in: path
    required: true
    description: The UUID of the relication.
    type: string
responses:
  HTTPStatus400:
    description: BadRequest
    schema:
      $ref: '#/definitions/ErrorSpec'
  HTTPStatus401:
    description: NotAuthorized
    schema:
      $ref: '#/definitions/ErrorSpec'
  HTTPStatus403:
    description: Forbidden
    schema:
      $ref: '#/definitions/ErrorSpec'
  HTTPStatus404:
    description: The resource does not exist
    schema:
      $ref: '#/definitions/ErrorSpec'
  HTTPStatus500:
    description: An unexpected error occured.
    schema:
      $ref: '#/definitions/ErrorSpec'

securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []

externalDocs:
