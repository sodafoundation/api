components:
  parameters:
    apiVersion:
      name: apiVersion
      in: path
      required: true
      description: API version string
      schema:
        type: string
        pattern: 'v([1-9][0-9]*)((alpha)([1-9][0-9]*)|(beta)([1-9][0-9]*))?'
    tenantId:
      name: tenantId
      in: path
      required: true
      description: The tenant UUID in a multi-tenancy environment.
      schema:
        type: string
    dockId:
      name: dockId
      in: path
      required: true
      description: The UUID of the storage backend (dock) service.
      schema:
        type: string
    poolId:
      name: poolId
      in: path
      required: true
      description: The UUID of the storage pool.
      schema:
        type: string
    profileId:
      name: profileId
      in: path
      required: true
      description: The UUID of the profile.
      schema:
        type: string
    fileshareId:
      name: fileshareId
      in: path
      required: true
      description: The UUID of the file share.
      schema:
        type: string
    fileshareaclId:
      name: fileshareaclId
      in: path
      required: true
      description: The UUID of the file share acl.
      schema:
        type: string
    volumeId:
      name: volumeId
      in: path
      required: true
      description: The UUID of the volume.
      schema:
        type: string
    customKey:
      name: customKey
      in: path
      required: true
      description: The key of the customized properties.
      schema:
        type: string
    attachmentId:
      name: attachmentId
      in: path
      required: true
      description: The UUID of the volume attachment.
      schema:
        type: string
    snapshotId:
      name: snapshotId
      in: path
      required: true
      description: The UUID of the volume snapshot.
      schema:
        type: string
    shareSnapshotId:
      name: shareSnapshotId
      in: path
      required: true
      description: The UUID of the fileshare snapshot.
      schema:
        type: string
    volumeGroupId:
      name: volumeGroupId
      in: path
      required: true
      description: The UUID of the volume group.
      schema:
        type: string
    replicationId:
      name: replicationId
      in: path
      required: true
      description: The UUID of the relication.
      schema:
        type: string
    hostId:
      name: hostId
      in: path
      required: true
      description: The UUID of the host.
      schema:
        type: string
    limit:
      name: limit
      in: query
      description: Number of query results on multiple pages
      schema:
        minimum: 1
        type: integer
        format: int32
    offset:
      name: offset
      in: query
      description: Start position of the pagination query
      schema:
        minimum: 0
        type: integer
        format: int32
    sortDir:
      name: sortDir
      in: query
      description: Ascending or descending
      schema:
        type: string
        enum:
        - asc
        - desc
  responses:
    HTTPStatus400:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSpec'
    HTTPStatus401:
      description: NotAuthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSpec'
    HTTPStatus403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSpec'
    HTTPStatus404:
      description: The resource does not exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSpec'
    HTTPStatus500:
      description: An unexpected error occured.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorSpec'
  requestBodies:
    ReplicationCreateSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ReplicationCreateSpec'
    FailoverReplicationSpec:
      content:
        application/json:
          schema:
            description: >-
              FailoverReplicationSpec represents failover replication relationship
              between the volumes on the primary and secondary sites.
            type: object
            properties:
              allowAttachedVolume:
                type: boolean
              secondaryBackendId:
                type: string
    ProfileCreateSpec:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProfileCreateSpec'
    ProfileUpdateSpec:
      content:
        application/json:
          schema:
            type: object
            properties:
