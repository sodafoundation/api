definitions:
  BaseModel:
    type: object
    properties:
      id:
        type: string
        readOnly: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
  Dock:
    description: >-
      A backend is initialized by specific driver configuration. Each backend
      can be regarded as a docking service between SDS controller and storage
      service.
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        properties:
          name:
            type: string
          storageType:
            type: string
          description:
            type: string
          status:
            type: string
          driverName:
            type: string
          endpoint:
            type: string
  Pool:
    description: >-
      A pool is discoveried and updated by a dock service. Each pool can be regarded
      as a physical storage pool or a virtual storage pool. It's a logical and 
      atomic pool and can be abstracted from any storage platform.
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        properties:
          name:
            type: string
          storageType:
            type: string            
          description:
            type: string
          status:
            type: string
          availabilityZone:
            type: string
          totalCapacity:
            type: integer
          freeCapacity:
            type: integer
          dockId:
            type: string
          extras:
            type: object
            additionalProperties:
              type: object            
  Profile:
    description: >-
      An OpenSDS profile is identified by a unique name and ID. With adding
      extra properties, each profile can contains a set of tags of storage
      capabilities which are desirable features for a class of applications.
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - name
          - storageType
        properties:
          id:
            type: string
            readOnly: true
          name:
            type: string
          storageType:
            type: string            
          description:
            type: string
          extras:
            type: object
            additionalProperties:
              type: object
  Extras:
    description: Extra is a dictionary object that contains unique keys and json objects.
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        additionalProperties:
          type: object
  Volume:
    description: >-
      Volume is an block device created by storage service, it can be attached
      to physical machine or virtual machine instance. 
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - name
          - availabilityZone
          - size
          - profileId
        properties:
          projectId:
            type: string
            readOnly: true
          userId:
            type: string
            readOnly: true
          name:
            type: string
          description:
            type: string
          size:
            type: integer
            example: 2
          availabilityZone:
            type: string
          status:
            type: string
            readOnly: true
          profileId:
            type: string
          poolId:
            type: string
            readOnly: true
          SnapshotId:
            type: string
            readOnly: true
          groupId:
            type: string 
            readOnly: true
  Attachment:
    description: ''
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - hostInfo
          - connectionInfo
          - mountpoint
          - volumeId
        properties:
          projectId:
            type: string
            readOnly: true
          userId:
            type: string
            readOnly: true
          hostInfo:
            $ref: '#/definitions/HostInfo'
          connectionInfo:
            $ref: '#/definitions/ConnectionInfo'
          mountpoint:
            type: string
          status:
            type: string
            readOnly: true
          volumeId:
            type: string
  HostInfo:
    description: ''
    type: object
    required:
      - platform
      - osType
      - ip
      - host
    properties:
      platform:
        type: string
      osType:
        type: string
      ip:
        type: string
      host:
        type: string
      initiator:
        type: string
  ConnectionInfo:
    description: ''
    type: object
    properties:
      driverVolumeType:
        type: string
      data:
        type: object
      additionalProperties:
        type: object
  Snapshot:
    description: '""'
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - name
          - volumeId
        properties:
          projectId:
            type: string
            readOnly: true
          userId:
            type: string
            readOnly: true
          name:
            type: string
          description:
            type: string
          size:
            type: integer
            readOnly: true
          status:
            type: string
            readOnly: true
          volumeId:
            type: string
  VolumeGroup:
    description: >-
      Volume group contains a list of volumes that are used in the same application.
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - profiles
          - name
          - description
          - availabilityZone
        properties:
          projectId:
            type: string
            readOnly: true
          userId:
            type: string
            readOnly: true
          name:
            type: string
            example: volumeGroup-demo
          description:
            type: string
            example: volume group test
          availabilityZone:
            type: string
            example: default
            readOnly: true
          status:
            type: string
            readOnly: true
          poolId:
            type: string
            readOnly: true
          profiles:
            type: array
            items: 
              type: string
            example: 
              - 993c87dc-1928-498b-9767-9da8f901d6ce 
              - 90d667f0-e9a9-427c-8a7f-cc714217c7bd
  Replication:
    description: '""'
    allOf:
      - $ref: '#/definitions/BaseModel'
      - type: object
        required:
          - name
          - primaryVolumeId
          - scondaryVolumeId
          - availabilityZone
          - replicationPeriod
          - replicationMode
          - profileId
        properties:
          tenantId:
            type: string
            readOnly: true
          userId:
            type: string
            readOnly: true
          name:
            type: string
            example: replication-demo
          description:
            type: string
            example: This is replication demo api specs
          availabilityZone:
            type: string
            example: default
          replicationStatus:
            type: string
            enum:
              - available
              - creating
              - deleting
              - enabling
              - disabling
              - failing_over
              - failing_back
              - error
              - error_deleting
              - error_enabling
              - error_disabling
              - error_failover
              - error_failback
              - enabled
              - disabled
              - failed_over
            readOnly: true
          primaryVolumeId:
            type: string
            example: 655ec3e2-5840-4138-b5bd-bce930d2acda
          secondaryVolumeId:
            type: string
            example: 8cfa9839-7fb8-4b16-ae7a-5eb7f2dafd0b
          primaryReplicationDriverData:
            type: object
            additionalProperties:
              type: string
          secondaryReplicationDriverData:
            type: object
            additionalProperties:
              type: string
          replicationMode:
            type: string
            enum:
              - sync
              - async
          replicationPeriod:
            type: integer
            minimum: 0
          profileId:
            type: string
            example: a66976e0-9fbf-4cf3-912a-e891dd41b1a5
  Error:
    description: >-
      Detailed HTTP error response, which consists of a HTTP status code, and a
      custom error message unique for each failure case.
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
      message:
        type: string
  Version:
    description: >-
      Lists information for all SDS controller API versions. An API version is
      a  string that consists of a 'v' + number, or 'v' + number + 'alpha'  or
      'beta' + number.
    type: object
    properties:
      name:
        type: string
        example: v1beta
      status:
        type: string
        enum:
          - CURRENT
          - SUPPORTED
          - DEPRECATED
      updated:
        type: string
        format: date-time
        example: '2017-04-10T14:36:58.014Z'
  ExtendVolumeSpec:
    description: >-
      Extends the size of a volume to a requested size, in gibibytes (GiB).
    type: object
    required:
          - newSize
    properties:
      newSize:
        type: integer
        example: 2

