    MetricSpec:
      description: >-
        Metric spec represents metrics of different type, which has name, instanceID label, timestamp , value etc..
      allOf:
        - $ref: '#/components/schemas/BaseModel'
        - type: object
          required:
            - name
          properties:
            instanceID:
              type: string
              readOnly: true
            instanceName:
              type: string
              readOnly: true
            job:
              type: string
            name:
              type: string
              default: default
            unit:
              type: string
              readOnly: true
            aggrType:
              type: string
            metricValues:
              type: array
              description: Metric values for the timestamp
              items:
                type: object
                properties:
                  timestamp:
                    type: integer
                    format: int64
                    description: Timestamp of the metric
                    example: 1575363783
                  value:
                    type: number
                    description: Value of the metric for this timestamp
                    example: 16.74
            labels:
              type: object
              additionalProperties:
                type: string
              example:
